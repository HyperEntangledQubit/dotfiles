- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.lcovrc:
    ~/.cargo:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.pyenv:
      create: true
    ~/.nimble:
      create: true

- create:
    - ~/Work
    - ~/.vim/undo-history

- shell:
  - command: ./brewSetup.zsh
    stdout: true
    stderr: true

