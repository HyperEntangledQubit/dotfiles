- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.lcovrc:
    ~/.cargo:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Work
    - ~/.vim/undo-history

- shell:
  - command: ./brewSetup.zsh
  - [git submodule update --init --recursive, Installing submodules]

